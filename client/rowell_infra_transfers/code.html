<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Rowell Infra - Transfers</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0a8f5e",
              "background-light": "#f6f8f7",
              "background-dark": "#10221b",
            },
            fontFamily: {
              "display": ["Inter"],
            },
            borderRadius: {
              "DEFAULT": "0.25rem",
              "lg": "0.5rem",
              "xl": "0.75rem",
              "full": "9999px"
            },
          },
        },
      };
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex min-h-screen">
<aside class="w-64 bg-background-light/50 dark:bg-background-dark/50 flex flex-col border-r border-black/10 dark:border-white/10">
<div class="p-6">
<h1 class="text-xl font-bold text-gray-900 dark:text-white">Rowell Infra</h1>
</div>
<nav class="flex-grow px-4">
<ul>
<li>
<a class="flex items-center gap-3 px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-primary/10 rounded-lg" href="#">
<span class="material-symbols-outlined">dashboard</span>
                Dashboard
              </a>
</li>
<li>
<a class="flex items-center gap-3 px-4 py-2 text-white bg-primary rounded-lg my-1" href="#">
<span class="material-symbols-outlined text-white">paid</span>
                Transfers
              </a>
</li>
<li>
<a class="flex items-center gap-3 px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-primary/10 rounded-lg" href="#">
<span class="material-symbols-outlined">group</span>
                Recipients
              </a>
</li>
<li>
<a class="flex items-center gap-3 px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-primary/10 rounded-lg" href="#">
<span class="material-symbols-outlined">verified_user</span>
                Compliance
              </a>
</li>
<li>
<a class="flex items-center gap-3 px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-primary/10 rounded-lg" href="#">
<span class="material-symbols-outlined">settings</span>
                Settings
              </a>
</li>
</ul>
</nav>
<div class="p-4 border-t border-black/10 dark:border-white/10">
<button class="w-full bg-primary text-white font-semibold py-3 rounded-lg flex items-center justify-center gap-2 mb-4 hover:bg-primary/90 transition-colors">
<span class="material-symbols-outlined">add</span>
            New Transfer
          </button>
<a class="flex items-center gap-3 px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-primary/10 rounded-lg" href="#">
<span class="material-symbols-outlined">help_outline</span>
            Help and docs
          </a>
</div>
</aside>
<main class="flex-1 p-8">
<header class="mb-8">
<h2 class="text-3xl font-bold text-gray-900 dark:text-white">Transfers</h2>
<p class="text-gray-500 dark:text-gray-400 mt-1">Send money across Africa quickly and securely.</p>
</header>
<div class="border-b border-black/10 dark:border-white/10 mb-6">
<nav class="flex gap-8">
<a class="py-3 border-b-2 border-primary text-primary font-semibold" href="#">Send</a>
<a class="py-3 border-b-2 border-transparent text-gray-500 dark:text-gray-400 hover:text-primary hover:border-primary transition-colors" href="#">History</a>
<a class="py-3 border-b-2 border-transparent text-gray-500 dark:text-gray-400 hover:text-primary hover:border-primary transition-colors" href="#">Bulk</a>
</nav>
</div>
<div class="max-w-xl mx-auto bg-background-light/50 dark:bg-background-dark/50 p-8 rounded-xl shadow-lg">
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="country">Recipient country</label>
<select class="w-full bg-white dark:bg-black/20 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:ring-primary focus:border-primary text-gray-900 dark:text-white p-3" id="country" name="country">
<option>Select a country</option>
<option>Nigeria</option>
<option>Kenya</option>
<option>Ghana</option>
<option>South Africa</option>
</select>
</div>
<div class="grid grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="amount-send">You send</label>
<div class="relative">
<input class="w-full bg-white dark:bg-black/20 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:ring-primary focus:border-primary text-gray-900 dark:text-white p-3 pl-12" id="amount-send" name="amount-send" placeholder="1,000" type="text"/>
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="text-gray-500 dark:text-gray-400">USD</span>
</div>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="amount-receive">Recipient gets</label>
<div class="relative">
<input class="w-full bg-white dark:bg-black/20 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:ring-primary focus:border-primary text-gray-900 dark:text-white p-3 pl-12" id="amount-receive" name="amount-receive" placeholder="450,000" type="text"/>
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="text-gray-500 dark:text-gray-400">NGN</span>
</div>
</div>
</div>
</div>
<div class="text-sm text-gray-500 dark:text-gray-400 text-center">
<p>Exchange rate: 1 USD = 450 NGN</p>
<p>Fee: $2.50 (0.25%)</p>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="memo">Memo (Optional)</label>
<input class="w-full bg-white dark:bg-black/20 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:ring-primary focus:border-primary text-gray-900 dark:text-white p-3" id="memo" name="memo" placeholder="For school fees" type="text"/>
</div>
<div class="flex justify-end pt-4">
<button class="w-full sm:w-auto bg-primary text-white font-semibold py-3 px-8 rounded-lg hover:bg-primary/90 transition-colors flex items-center justify-center gap-2" type="submit">
                Continue
                <span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</form>
</div>
</main>
</div>

</body></html>
